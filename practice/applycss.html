<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xyz {
            height: 200px;
            width: 200px;
            background-color: aqua;
            font-size: 30px;
            margin: 0px auto;
        }
        
        .abc {
            text-align: center;
            line-height: 200px;
        }
        
        .g2 {
            color: darkblue;
        }
    </style>
</head>

<body>
    <div id="dev"></div>
    <div id="test"></div>
    <script>
        // inlinecss
        h1 = document.getElementById("dev");
        h1.innerHTML = "DEVENDRA";
        h1.style.color = "red";
        h1.style.height = "200px";
        h1.style.width = "200px";
        h1.style.background = "blue";
        h1.style.fontSize = "30px";
        h1.style.margin = "100px auto";
        h1.style.textAlign = "center";
        h1.style.lineHeight = "200px";

        h2 = document.getElementById("test")
        h2.innerHTML = "koshti"
        h2.classList.add("xyz")
        h2.classList.add("abc")
        h2.classList.add("g2")
        h2.classList.remove("g2")
    </script>
</body>

</html>
