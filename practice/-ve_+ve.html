<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = (10 > 5) ? "-ve" : "+ve"
        document.write(x)
        document.write("<br>")

        x = (11 < 5) ? "-ve" : "+ve"
        document.write(x)
        document.write("<br>")

        a = 10
        b = 15
        c = 22
        d = 50
        x = (a > b) ? a : (a > c) ? b : (b > c) ? b : c;
        document.write(x)
        document.write("<br>")

        x = (a > b) ? a : (a > c) ? b : (a > d) ? b : (b > c) ? a : (b > d) ? a : d;
        document.write(x)
    </script>
</body>

</html>
